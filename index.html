<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Samantha Hall</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://use.typekit.net/plc4civ.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-logo">
                <img src="assets/logo.png" alt="Samantha Hall Democrat for Senate">
            </div>
            <div class="header-action">
                <div class="links-social">
                    <a href="#" target="_blank" rel="noopener noreferrer" class="link-twitter"></a>
                    <a href="#" target="_blank" rel="noopener noreferrer" class="link-facebook"></a>
                </div>
                <button class="button-donate">
                    <img src="assets/donate.png">Donate
                </button>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="main-headshot"></div>
            <div class="main-info">
                <h1>The <span class="emph">right choice</span><br> for Texas</h1>
                <div class="form-wrapper">
                    <div class="form-text">
                        <h2>Join Samantha!</h2>
                        <p>Sign up to receive the latest campaign updates</p>
                    </div>
                    <div class="form-inputs">
                        <form class="js-signup-form">
                            <fieldset>
                                <legend class="visuallyhidden">Request signup information</legend>
                                <label for="email" class="visuallyhidden">Email</label>
                                <input type="text" name="email" id="email" class="js-email" placeholder="email">
                                <label for="zipcode" class="visuallyhidden">Zipcode</label>
                                <input type="text" name="zipcode" id="zipcode" class="js-zipcode" placeholder="zipcode">
                            </fieldset>
                            <button type="submit" class="js-submit button-join">Join ></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-logo">
            <img src="assets/logo-reverse.png" alt="Samantha Hall Democrat for Senate">
        </div>
        <div class="footer-contact">
            <p>555 Main Street, Austin, TX 98765</p>
            <p><a href="#">Privacy Policy</a> | <span>&#169</span>2016 Samantha Hall for Congress, All Rights Reserved</p>
        </div>
        <div class="footer-disclaimer">
            <p>Paid for by Samantha Hall for Congress</p>
        </div>
    </footer>
</body>
</html>
